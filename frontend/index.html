<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - TrashAlert</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/garden.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Inicio de Sesión</h2>
      <form onsubmit="return loginUser(event)">
        <div class="form-group">
          <label for="email">Correo:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success btn-block mt-3">Ingresar</button>
      </form>
    </div>
  </div>
  <script>
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      if (email.includes('admin')) {
        window.location.href = 'admin.html';
      } else if (email.includes('recolector')) {
        window.location.href = 'recolector.html';
      } else {
        window.location.href = 'usuario.html';
      }
    }
  </script>
</body>
</html>
