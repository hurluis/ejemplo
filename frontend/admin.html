<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Gestión</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/garden.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Gestión de reportes</h2>
    <div class="row" id="lista-reportes">
      <!-- Reportes generados dinámicamente aquí -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="upload/ejemplo.jpg" class="card-img-top">
          <div class="card-body">
            <h5>Basura en calle 10</h5>
            <select class="form-control mb-2">
              <option>Pendiente</option>
              <option>Recogido</option>
            </select>
            <select class="form-control mb-2">
              <option>Alta</option>
              <option>Media</option>
              <option>Baja</option>
            </select>
            <button class="btn btn-warning btn-sm">Modificar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
